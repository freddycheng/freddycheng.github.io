		/* structure 100 / 285 */
		#kwicks { width: 590px; overflow-x: hidden; }
		#kwicks:hover li a { width: 100px; }
		#kwicks li		{ 
			float: left; 
			overflow-x: hidden; 
			display: block; 
		}
		#kwicks li:hover a { width: 285px !important; }

		/* individual kwicks */
		#kwicks li a { display: block; text-indent: -9999px; width: 134px; height: 143px; 
			transition-property: width;
			transition-duration: 1s;

			-webkit-transition-property: width;
			-webkit-transition-duration: .5s;
		}
		.john 	{ background: url(images/john.gif) no-repeat; }
		.paul 	{ background: url(images/paul.gif) no-repeat; }
		.george 	{ background: url(images/george.gif) no-repeat; }
		.ringo 	{ background: url(images/ringo.gif) no-repeat; }
	</style>
</head>
<body>

<h1>Demo:  CSS3图片特效</h1>

	<ul id="kwicks">

		<li><a class="george" href="http://en.wikipedia.org/wiki/George_harrison" title="George Harrison">George Harrison</a></li>
		<li><a class="ringo" href="http://en.wikipedia.org/wiki/Ringo_starr" title="Ringo Starr">Ringo Starr</a></li>
	</ul>
	
	
</div>
